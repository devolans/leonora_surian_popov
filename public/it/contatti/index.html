    <main>
        <section>
            <div
                class="bg-[url('/assets/img/contact.webp')] h-[50svh] lg:h-[30rem] bg-cover bg-top bg-no-repeat relative z-0">
                <div class="absolute inset-0 bg-black/30"></div>
                <div class="relative max-w-7xl mx-auto px-5 2xl:px-0">
                    <span class="h1-decoration">CONTATTI</span>
                    <h1 class="relative pt-40">CONTATTI</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="max-w-7xl mx-auto my-20 bg-primary-red-300 rounded-md p-5 lg:p-20 grid lg:grid-cols-10">
                <div class="lg:col-span-4">
                    <h2>Hai domande?</h2>
                    <h3>Inviami un messaggio.</h3>
                </div>
                <div class="lg:col-span-6 mt-10 lg:mt-0">
                    <form action="">
                        <div class="relative w-full">
                            <input id="name" name="name" type="text"
                                class="peer h-10 w-full border-l-0 border-r-0 border-t-0 border-b-2 border-primary-red-100 text-white placeholder-transparent bg-transparent focus:outline-none"
                                placeholder="Nome e Cognome*" required />
                            <label for="name"
                                class="absolute left-0 -top-3.5 text-primary-red-100 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-off-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-off-white peer-focus:text-sm">Nome
                                e
                                Cognome*</label>
                        </div>
                        <div class="relative w-full my-8">
                            <input id="email" name="email" type="email"
                                class="peer h-10 w-full border-l-0 border-r-0 border-t-0 border-b-2 border-primary-red-100 text-white placeholder-transparent bg-transparent focus:outline-none"
                                placeholder="Email*" required />
                            <label for="email"
                                class="absolute left-0 -top-3.5 text-primary-red-100 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-off-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-off-white peer-focus:text-sm">Email*</label>
                        </div>
                        <div class="relative w-full my-8">
                            <input id="subject" name="subject" type="text"
                                class="peer h-10 w-full border-l-0 border-r-0 border-t-0 border-b-2 border-primary-red-100 text-white placeholder-transparent bg-transparent focus:outline-none"
                                placeholder="Oggetto*" required />
                            <label for="subject"
                                class="absolute left-0 -top-3.5 text-primary-red-100 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-off-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-off-white peer-focus:text-sm">Oggetto*</label>
                        </div>
                        <div class="relative w-full">
                            <textarea id="message" name="message" rows="6"
                                class="peer w-full border-l-0 border-r-0 border-t-0 border-b-2 border-primary-red-100 text-white placeholder-transparent bg-transparent focus:outline-none"
                                placeholder="Messaggio*" required></textarea>
                            <label for="message"
                                class="absolute left-0 -top-3.5 text-primary-red-100 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-off-white peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-off-white peer-focus:text-sm">Messaggio*</label>
                        </div>
                        <div class="flex items-center mt-5">
                            <input id="accept-gdpr" name="accept-gdpr" type="checkbox"
                                class="rounded border-2 bg-transparent text-off-white h-4 w-4 cursor-pointer"
                                required />
                            <label for="accept-gdpr" class="ml-2 block text-sm text-off-white cursor-pointer">Acconsento
                                al trattamento dei miei dati per rispondere alla richiesta.</label>
                        </div>
                        <button type="submit" class="primary-button mt-5">Invia Messaggio</button>
                    </form>
